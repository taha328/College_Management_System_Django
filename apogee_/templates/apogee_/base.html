<!-- your_app/templates/your_app/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Account{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="...">
    <!-- Include your CSS files or other common meta tags here -->
    <style>
        body {
            padding-top: 60px; /* Adjust the top padding for the fixed navbar */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
        {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'student_home' %}">Accueil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'resultats' %}">Résultats</a></li>
                    <!-- Add other common navigation links -->
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link text-white">Déconnexion</button>
                        </form>
                    </li>
                </ul>
            </div>
        {% endif %}
    </div>
</nav>

<main class="container mt-4">
    {% block content %}{% endblock %}
</main>

<footer class="text-center mt-5">
    <!-- Your footer content goes here -->
    &copy; 2023 Your Website
</footer>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="..."></script>
<!-- Include your JavaScript files or other common scripts here -->

</body>
</html>
